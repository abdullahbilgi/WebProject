    <div class="container">

        <form id="form" action="iletisim.php"  method="post">
          <h1>Bizimle İletişime Geçin</h1>

          <div class="input-control">
            <label for="username">Adınız :</label>
            <input id="username" name="username" type="text" placeholder="Adınızı Giriniz...">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="lastname">Soyadnız :</label>
            <input id="lastname" name="lastname" type="text" placeholder="Soyadınızı Giriniz...">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="email">Email :</label>
            <input id="email" name="email" type="text" placeholder="email adresini giriniz...">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password">Şifre :</label>
            <input id="password" name="password" type="password" placeholder="Şifrenizi giriniz...">
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="password2">Şifre Tekrarı :</label>
            <input id="password2" name="password2" type="password" placeholder="Şifrenizi tekrar giriniz...">
            <div class="error"></div>
          </div>

          <div >
            <label for="gender">Cinsiyet :</label><br>
            <input id="gender" name="gender" type="radio" value="erkek" checked> Erkek &nbsp  
            <input id="gender" name="gender" type="radio" value="kadın">Kadın &nbsp
            <input id="gender" name="gender" type="radio" value="diğer">Diğer
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="borndate">Doğum Tarihi :</label>
            <input id="borndate" name="borndate" type="date" value=" ">
            <div class="error"></div>
          </div>

          <div >
            <label for="likepage">Beğendiğiniz Sayfalar :</label><br>
            <input id="likepage" name="likepage" type="checkbox"  >Anasayfa &nbsp
            <input id="likepage" name="likepage" type="checkbox"  >Özgeçmiş <br>
            <input id="likepage" name="likepage" type="checkbox"  >Şehrim &nbsp
            <input id="likepage" name="likepage" type="checkbox"  >Mirasımız <br>
            <input id="likepage" name="likepage" type="checkbox"  >İlgi Alanlarım &nbsp
            <input id="likepage" name="likepage" type="checkbox"  >Giriş

            <div class="error"></div>
          </div>
          <br>
          <div class="input-control">
            <label for="info">İletişim Nedeniniz ?</label>
            <select name="info" id="info">
                <option value=" " selected>------------------</option>
                <option >Yadım</option>
                <option >Şikayet</option>
                <option >Bilgi</option>
                </select>
            <div class="error"></div>
          </div>

          <div class="input-control">
            <label for="message">Mesajınız :</label>
            <textarea name="message" id="message" cols="30" rows="10" value=" " placeholder="Mesajınızı giriniz..."></textarea>
            <div class="error"></div>
          </div>

          <button type="reset">Temizle</button>
          <button type="submit">Gönder</button>
        </form>
